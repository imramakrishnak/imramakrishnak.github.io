site_name: Ramakrishna K Portfolio & Learning notes
site_description: Portfolio & Learning notes
site_url: https://imramakrishnak.github.io
repo_url: https://github.com/imramakrishnak/imramakrishnak.github.io
#edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: assets/g16.png        # optional
  favicon: assets/favicon.ico  # optional
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Red Hat Text
    code: Red Hat Mono
  icon:
    repo: fontawesome/brands/github 

nav:
  - Home: index.md
  - About: about.md
  - Projects:
      - Overview: projects.md
      - My learning notes: https://imramakrishnak.github.io/mylearning/
      - My practice code: https://username.github.io/mypractice/

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/imramakrishnak
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/im-ramakrishnak/

extra_css:
  - assets/custom.css  # optional

